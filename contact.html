<body> 
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="Assets/Images/RJ-logo.svg" width="50" height="50" alt="logo" loading="lazy">
                <span>RJ Wright</span>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#aboutMe">About</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <article class="container">
        <h1>Contact</h1>
        <div class="row">
            <div class="col-md-6">
                <p>Have a project that you'd like help bringing to reality? I'd love to discuss it with you. You can reach me at any of the social links below or via the contact form:</p>
                <div class="socialIcons">
                    <a href="https://github.com/rjwrightme"><img src="Assets/Images/github.svg" alt="Github link"></a>
                    <a href="https://www.linkedin.com/in/rjwrightme/"><img src="Assets/Images/linkedin.svg" alt="LinkedIn link"></a>
                    <a href="https://twitter.com/rjwrightme"><img src="Assets/Images/twitter.svg" alt="Twitter link"></a>
                    <a href="https://www.facebook.com/rjwrightme"><img src="Assets/Images/facebook.svg" alt="Facebook link"></a>
                </div>
            </div>
            <div class="col-md-6">
                <form class="clearfix">
                    <label for="contactName">Name</label>
                    <input type="text" id="contactName" name="contactName" placeholder="Your name..">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email address..">
                    <label for="subject">Message</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                    <input class="btn form-btn" type="submit" value="Submit">
                </form>
            </div>
        </div>
        

    </article>
